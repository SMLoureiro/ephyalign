name: Build Release Artifacts

permissions:
  id-token: write
  contents: read

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests
        run: uv run pytest tests/ -v

      - name: Build package
        run: uv build

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist/

  build-offline-bundles:
    runs-on: ubuntu-latest
    needs: build-package
    strategy:
      matrix:
        include:
          - platform: win_amd64
            python: "3.11"
          - platform: win_amd64
            python: "3.12"
          - platform: win32
            python: "3.11"
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Build offline bundle
        run: |
          uv run python scripts/build_offline_bundle.py \
            --platform ${{ matrix.platform }} \
            --python ${{ matrix.python }}

      - name: Upload offline bundle
        uses: actions/upload-artifact@v4
        with:
          name: offline-bundle-${{ matrix.platform }}-py${{ matrix.python }}
          path: dist/ephyalign-offline-*.zip

  create-release:
    runs-on: ubuntu-latest
    needs: [build-package, build-offline-bundles]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List artifacts
        run: find artifacts/ -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/package/*
            artifacts/offline-bundle-*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
